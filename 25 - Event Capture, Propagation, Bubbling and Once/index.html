<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>
<script>
  const divs = document.querySelectorAll('div');

  function logText(e) {
    e.stopPropagation();      // don't bubble up to parent elements
    console.log(this.classList.value);
  }

  divs.forEach((div) => div.addEventListener('click', logText, {
    // capture: true,   // capture the same event from parent elements (if they're also  listening)
    // once: true       // unbind the listener automatically after the first time
  }));
</script>
</body>
</html>
